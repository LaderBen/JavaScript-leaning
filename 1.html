<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The type of Data in JS</title>
    <script>
      //JS类型：number,string,boolean,undefined,object,function
      var a = 12;
      a = "ben";

      a = true;

      a = function () {}; //定义函数

      a = document;
      alert(typeof a); //弹窗
      b = 'test';
      alert(typeof b);
    </script>
  </head>

  <body></body>
</html>
