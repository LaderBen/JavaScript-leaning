<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=[1,2,3];
        //从尾部
        arr.push(4);//往数组末尾添加元素
        arr.pop(4);//尾部删除

        //从头部
        arr.shift();//从头部删除
        arr.unshift(5)//从头部添加

        //splice，可从数组中间插入元素
        alert(arr);
    </script>
</head>
<body>
    
</body>
</html>
