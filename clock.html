<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(n) {
            if (n < 10) {
                return '0' + n;
            } else {
                return '' + n;
            }
        }

        function updateTimer(){
            //Date对象用于获取系统时间
            var oDate = new Date();

            var str = check(oDate.getHours()) + ":" + check(oDate.getMinutes()) + ":" + check(oDate.getSeconds());
            //alert(str);
            return str;
        }

        window.onload = function () {
            var aTimerDiv = document.getElementById('timer');

            setInterval(function(){

                var str = updateTimer();
                aTimerDiv.innerHTML=str;
            },1000);


            /*
            年
            getFullYear()
            
            月
            getMouth()
            
            日
            getDate()

            星期
            getDay()
            */
        };
    </script>
</head>

<body>
    <div id="timer"></div>
</body>

</html>
