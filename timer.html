<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show() {
            alert('a');
        }

        //setInterval(执行的函数，执行时间间隔（默认毫秒）),无限执行。
        //setInterval属于间隔型
        setInterval(show, 1000);//执行结果为，每隔1秒钟弹一次窗

        //setTimeout用法与前者相似，但是其只执行一次。
        //setTimeout属于延时型
        setTimeout(show,1000);

        /*------- 停止定时器 -------*/

        


        /*------- 停止定时器 -------*/
        
    </script>
</head>

</body>

</html>
