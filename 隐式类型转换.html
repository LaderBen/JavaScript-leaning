<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐式类型转换</title>
    <script>
        var a = 5;
        var b = '1';
        var c = '12';
        //alert(a==b);//the result is true 先转换类型然后再比较。
        alert(a === b);//the result is false 不转换类型直接比（important），严谨！！！
        alert(c - b);//the result of c-b is 7 自动转换
    </script>
</head>

<body>

</body>

</html>
